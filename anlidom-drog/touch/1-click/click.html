<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>TZ-追梦</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #bg{
            width:970px;
            height:1500px;
            margin:auto;
            background: url("img/bg1.jpg") no-repeat,url("img/bg2.jpg") no-repeat 0 601px;
            border: 1px solid red;
        }
        #bg div{
            width:401px;
            height: 601px;
        }
    </style>
</head>
<body>
    <div id="bg">
        <div ><img src="img/1.jpg" width="100%" height="100%" alt=""></div>
    </div>

    <script>
        var index = 0;
        var oDiv = bg.querySelector('div');
        var timer;
        var onOff = true;
        play();
        function play() {
            timer = setInterval(function () {
                index++;
                if(index>10){
                    index=1;
                }
                document.querySelector('img').src = 'img/'+index+'.jpg';
            },100);
        }


        oDiv.onclick = function () {
            if (onOff){
                clearInterval(timer)
            }else{
                play();
            }
            onOff = !onOff;
        }
    </script>
</body>
</html>
