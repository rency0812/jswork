<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}

			div{
				width:500px;
				height:300px;
				margin:20px auto;
				box-shadow:0 0 10px #000;
			}
			video{
				/* Object-fit:fill; */
			}
			ul{list-style:none;display:flex;line-height:35px;text-align:center;}
			li{
				flex:1;
				cursor:pointer;
			}
			.on{
				background:#000;
				color:#fff;
			}
		</style>
	</head>
	<body>
		<!-- 
			目前只是当作一个播放视频的用途
			autoPlay
			controls
		-->
		<!-- <video src="mp4/1.mp4"  ></video> -->
		<div>
			<video id='Video' controls width='100%' height='100%' Poster='img/1.jpg'>
				<source src='mp4/1.mp4'></source>
				<source src='mp4/2.ogv'></source>
			</video>
		</div>
		<div style='height:auto'>
			<ul>
				<li id='play'>播放</li>
				<li id='pause'>暂停</li>
				<li id='rate'>播放速度</li>
				<li id='volume1'>音量-</li>
				<li id='volume2'>音量+</li>
				<li id='volume3'>静音</li>
				<li id='fullScreen'>全屏</li>
			</ul>
		</div>

		<script type="text/javascript">
			var aLi = document.querySelectorAll('li');
			var onOff = true;
			for( var i=0;i<aLi.length;i++ ){
				aLi[i].index = i;
				aLi[i].onclick = function(){
					for( var i=0;i<aLi.length;i++  ){
						aLi[i].className = '';
					}
					this.className = 'on';

					switch( this.index ){
						case 0 :
							Video.play();
							break;
						case 1 :
							Video.pause();
							break;
						case 2 :
							onOff ? Video.playbackRate+=10 : Video.playbackRate=1;
							onOff = !onOff;
							break;
						case 3 :
							Video.volume = 0.1;
							break;
						case 4 :
							Video.volume = 0.8;
							break;
						case 5 :
							Video.volume = 0;
							break;
						case 6 :
							Video.webkitRequestFullScreen();
							break;
					}
				}
			}
		</script>
	</body>
</html>
