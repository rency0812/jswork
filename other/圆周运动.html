<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>圆周运动</title>
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
				font: 16px "微软雅黑";
			}
			#box{
			position: relative;
			width: 500px;
			height: 500px;
			margin: 30px auto;
			background: lightgray;
			}
			#box .ball{
				position: absolute;
				top: -15px;
				left: 250px;
				display: block;
				width: 30px;
				height: 30px;
				border-radius: 100%;
				background: black;
			}
		</style>
	</head>
	<body>
		<div id="box">
			<span class="ball"></span>
			<span class="ball ball1"></span>
		</div>
		<script type="text/javascript">
			var ball=document.querySelector("#box .ball"),
				ball1=document.querySelector("#box .ball1"),
			    deg=90,
			    dg=-90,
			    x=250,
			    y=0,
			    rad=250;
			var timer=false;
			var t2;
			timer=setInterval(function(){
				deg--;
				var left=x+rad*Math.cos(deg*Math.PI/180);
				var top=y+(250-rad*Math.sin(deg*Math.PI/180));
				ball.style.left=left+"px";
				ball.style.top=top+"px";
				
			},13);
			t2=setInterval(function(){
				dg++;
				var left=x+rad*Math.cos(dg*Math.PI/180);
				var top=y+(250-rad*Math.sin(dg*Math.PI/180));
				ball1.style.left=left+"px";
				ball1.style.top=top+"px";
				
			},13);
		</script>
	</body>
</html>
